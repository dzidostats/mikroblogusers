name: JBZD Scraper

on:
  workflow_dispatch:      # uruchamianie rÄ™czne z GitHub UI
  schedule:
    - cron: "0 2 * * *"   # codziennie o 2:00 w nocy UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run JBZD scraper
        run: python scraper.py

      - name: Upload JSONL result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jbzd_users
          path: jbzd_users.jsonl
